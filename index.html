<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
      <form action="" method="post">
        <h1>BMI Calculator</h1>
        <div class="input-container">
            <label for="weight">Weight :</label>
            <input type="number" name="myweight" id="weight" placeholder="weight in (kg)" required>
        </div>
        <div class="input-container">
            <label for="height">Height :</label>
            <input type="number" name="myheight" id="height" placeholder="height in (m)" step="0.01" required>
        </div>
        <button type="button" onclick="calculateBMI()">Calculate</button>
        <div id="result"></div>
      </form>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
